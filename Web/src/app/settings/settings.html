<h3 class="mb-3">Settings</h3>
<hr />
<form id="settings">
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="autotransition" name="autotransition" value="" [(ngModel)]="settings.autotransition" (ngModelChange)="onChange()" />
        <label class="form-check-label" for="autotransition">Automatically follow live session transitions</label>
        <div class="form-text">Applies to the session live, timing, and track map pages.</div>
    </div>
    <h4>Units</h4>
    <fieldset class="mb-3">
        <legend class="form-label fs-6">Temperature</legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="tempUnit-c" name="fahrenheit" value="false" [(ngModel)]="settings.fahrenheit" (ngModelChange)="onChange()">
            <label class="form-check-label" for="tempUnit-c">&deg;C</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="tempUnit-f" name="fahrenheit" value="true" [(ngModel)]="settings.fahrenheit" (ngModelChange)="onChange()">
            <label class="form-check-label" for="tempUnit-f">&deg;F</label>
        </div>
    </fieldset>
    <fieldset class="mb-3">
        <legend class="form-label fs-6">Speed</legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="speedUnit-km/h" name="speed" value="km/h" [(ngModel)]="settings.speed" (ngModelChange)="onChange()">
            <label class="form-check-label" for="speedUnit-km/h">km/h</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="speedUnit-m/s" name="speed" value="m/s" [(ngModel)]="settings.speed" (ngModelChange)="onChange()">
            <label class="form-check-label" for="speedUnit-m/s">m/s</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="speedUnit-mph" name="speed" value="mph" [(ngModel)]="settings.speed" (ngModelChange)="onChange()">
            <label class="form-check-label" for="speedUnit-mph">mph</label>
        </div>
    </fieldset>
</form>
