<h3>Sessions</h3>

<table class="table table-sm table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">SessionId</th>
        </tr>
    </thead>
    <tbody>
        @for (session of sessionsList; track session.sessionId; let i = $index) {
        <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ session.sessionId }}</td>
        </tr>
        }
    </tbody>
</table>
